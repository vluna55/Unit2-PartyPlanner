<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>List of Parties</h1>
    <form>
        <label>Party Name:</label>
        <input id="partyLabel" type="text" placeholder="Cool Party">
        <label>Date</label>
        <input id="dateLabel" type="text" placeholder="10/30">
        <label>Time</label>
        <input id="timeLabel" type="text" placeholder="7:30">
        <label>Location</label>
        <input id="locationLabel" type="text" placeholder="Dallas">
        <label>Description</label>
        <input id="locationLabel" type="text" placeholder="A fun and cool party">
        <button>Add Party</button>
    </form>
    <main>
        <section>
            <h2>Party Name</h2>
            <p>Date</p>
            <p>Time</p>
            <p>Location</p>
            <p>Description</p>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
